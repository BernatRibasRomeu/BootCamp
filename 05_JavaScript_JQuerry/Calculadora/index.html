<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="calculadora">
      <header>
        <section class="barra">
          <div>calc</div>
          <div class="temas">
            <div>TEMA</div>
            <div class="slider">
              <div class="ball"></div>
          </div>         
            <div>1 2 3</div>
          </div>
        </section>
      </header>
      <section class="pantalla">
        <div></div>
      </section>
      <section class="teclat">
        <div class="button" id="num1">1</div>
        <div class="button" id="num2">2</div>
        <div class="button" id="num3">3</div>
        <div class="button" id="num4">4</div>
        <div class="button" id="num5">5</div>
        <div class="button" id="num6">6</div>
        <div class="button" id="num7">7</div>
        <div class="button" id="num8">8</div>
        <div class="button" id="num9">9</div>
        <div class="button" id="num0">0</div>
        <div class="button" id="suma">+</div>
        <div class="button" id="resta">-</div>
        <div class="button" id="mult">x</div>
        <div class="button" id="divisio">/</div>
        <div class="button" id="coma">.</div>
        <div class="button" id="igual">=</div>
        <div class="button" id="del">DEL</div>
        <div class="button" id="reset">RESET</div>
      </section>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
