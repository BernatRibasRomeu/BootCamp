<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="league-spartan">
    <header>
      <div>calc</div>
      <section class="temas">
        <div>TEMAS</div>
        <article class="theme-switch">
          <article class="selector">
            <span class="theme-name">1</span>
            <span class="theme-name">2</span>
            <span class="theme-name">3</span>
          </article>
          <div class="switch">
            <input type="range" id="theme-range" min="1" max="3" value="1" step="1">
          </div>
        </article>
      </section>
    </header>
    <main class="first-theme">
      <section class="screen">
        <div class="resultat">0</div>
      </section>
      <section class="keypad">
        <button id="num1" class="button">1</button>
        <button id="num2" class="button">2</button>
        <button id="num3" class="button">3</button>
        <button id="num4" class="button">4</button>
        <button id="num5" class="button">5</button>
        <button id="num6" class="button">6</button>
        <button id="num7" class="button">7</button>
        <button id="num8" class="button">8</button>
        <button id="num9" class="button">9</button>
        <button id="num0" class="button">0</button>
        <button id="suma" class="button">+</button>
        <button id="resta" class="button">-</button>
        <button id="mult" class="button">x</button>
        <button id="divisio" class="button">/</button>
        <button id="coma" class="button">.</button>
        <button id="igual" class="button igual">=</button>
        <button id="delete" class="button special">DEL</button>
        <button id="reset" class="button special">RESET</button>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
