<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Paper Tisores</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <fieldset class="nameForm">
            <legend>Vols fer una partida?</legend>
            <label for="jugador" class="nom">Nom del jugador: </label>
            <input type="text" id="jugador" name="jugador">
            <button id="button" id="start">Començem</button>
        </fieldset>
    </form>
    <form action="">
        <fieldset class="game">
            <legend>Tria una opció per jugar</legend>
            <h4 class="alerta">Recorda obrir la consola per veure els resultats</h4>
            <button id="button" class="stone">👊</button>
            <button id="button" class="paper">🖐</button>
            <button id="button" class="scissors">✌</button>
        </fieldset>
    </form>
    <script type="module" src="./main.js"></script>
</body>

</html>
