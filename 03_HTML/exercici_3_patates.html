        <h2>Ingredients</h2>
        <ul>
            <li>3 o 4 patates (300 g.)</li>
            <li>4 dents d'all</li>
            <li>Oli d'oliva</li>
            <li>Sal</li>
        </ul>
        <h2>Elaboració (Pas a pas)</h2>
        <ol>
            <li>Escalfar l'oli d'oliva en una paella</li>
            <li>Afegir les patates tallades, la sal i l'all/li>
            <li>Fregit al gust</li>
            <li>Servir en un plat</li>
        </ol>
