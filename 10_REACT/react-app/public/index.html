<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
      const H1_ELEMENT = React.createElement(
        "h1", // Define el elemento que vamos a crear en este caso un DIV
        { className: "h1" }, // Define las clases que contendr√° dicho elemento
        "Titol en un h1" // Define el contenido de dicho elemento
      );
      console.log(H1_ELEMENT);

      const container = document.getElementById('root');

      ReactDOM.render(H1_ELEMENT, container);
    </script>
  </body>
</html>
