                    <div class="g-col bg-blue border border-1 border-dark text-white">Body 7</div>
                    <div class="g-col bg-blue border border-1 border-dark text-white">Body 8</div>
                    <div class="g-col bg-blue border border-1 border-dark text-white">Body 9</div>
                    <div class="g-col bg-blue border border-1 border-dark text-white">Body 10</div>
                </div>
            </div>
        </div>
        <div class="row bg-green border border-2 border-dark">Footer</div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
