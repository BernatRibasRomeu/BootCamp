                    <div class="col-12 col-md-6 bg-orange border border-1 border-dark">Main 2</div>

                    <div class="col-6 col-sm-4 col-md-4 bg-blue border border-1 border-dark text-white">Body 8</div>
                    <div class="col-6 col-sm-4 col-md-2 bg-blue border border-1 border-dark text-white">Body 9</div>
                    <div class="col-6 col-sm-4 col-md-2 bg-blue border border-1 border-dark text-white">Body 10</div>
                </div>
            </div>
        </div>
        <div class="row bg-green border border-2 border-dark">Footer</div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
