<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Bootstrap</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row display-5">
            <dic class="col bg-success">Full width</dic>
        </div>
        <div class="row display-5">
            <div class="col bg-info me-1">Half width</div>
            <div class="col bg-info ms-1">Half width</div>
        </div>
        <div class="row display-5">
            <div class="col bg-danger me-1">Third</div>
            <div class="col bg-danger mx-1">Third</div>
            <div class="col bg-danger ms-1">Third</div>
        </div>
        <div class="row display-5">
            <div class="col-8 bg-warning me-1">2 Third</div>
            <div class="col bg-warning ms-1">Third</div>
        </div>
        <div class="row display-5">
            <div class="col-3 bg-orange me-1">1/4</div>
            <div class="col-3 bg-orange mx-1">1/4</div>
            <div class="col-3 bg-orange mx-1">1/4</div>
            <div class="col bg-orange ms-1">1/4</div>
        </div>
        <div class="row display-5">
            <div class="col-9 bg-purple me-1">3/4</div>
            <div class="col bg-purple ms-1">1/4</div>
        </div>
        <div class="row display-5">
            <div class="col bg-secondary me-1">1</div>
            <div class="col-10 bg-secondary mx-1">10</div>
            <div class="col bg-secondary ms-1">1</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
